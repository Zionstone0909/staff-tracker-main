[build]
  command = "npm run build"
  publish = "dist"  # Vite outputs to /dist by default
  functions = "netlify/functions"

[dev]
  command = "npm run dev"
  port = 5173
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"

# Optional: Redirect all routes to index.html for SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
